<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <main class="container">
      <div class="main__box">
        <div class="img__box">
          <img src="./images/image-product-desktop.jpg" class="active" alt="" />
          <img src="./images/image-product-mobile.jpg" class="hidden" alt="" />
        </div>
        <div class="info__box">
          <span class="fade"> Perfume </span>
          <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
          <p class="info">
            A floral, solar and voluptuous interpretation composed by Olivier
            POlge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h4>$149.99</h4>
            <small class="small">$169.99</small>
          </div>
          <span class="button">
            <button class="btn">
              <i class="fa-solid fa-cart-shopping-fast"></i> Add to Cart
            </button>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
